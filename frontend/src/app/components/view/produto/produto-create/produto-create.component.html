<form action="">
    <h1>CRIANDO NOVO PRODUTO</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="produto.nome" [formControl]="nome" required type="text" name="nome" placeholder="Ex: Produto de Java" maxlength="100">
        <mat-error *ngIf="nome.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Pre√ßo</mat-label>
        <input matInput [(ngModel)]="produto.preco" [formControl]="preco" required type="number" name="preco" placeholder="Ex: 50" >
        <!-- <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error> -->
    </mat-form-field>
    
    <div class="buttons">
        <button (click)="create()" [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="primary">Criar novo produto</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
