<form >
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title"> {{ produto.nome }} </mat-card-title>
    </mat-card>
    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">Por {{ produto.preco }} </mat-card-subtitle>

            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>
</form>
