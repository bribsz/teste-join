<form action="">
    <h1>EXCLUINDO PRODUTO</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="produto.nome" required type="text" name="nome" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Pre√ßo</mat-label>
        <input matInput [(ngModel)]="produto.preco" required type="number" name="preco" disabled >
    </mat-form-field>


    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">Excluir produto</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
