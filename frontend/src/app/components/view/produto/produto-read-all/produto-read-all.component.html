<div class="content">
    <div class="title">
        <h1>Produtos</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarProduto()" mat-stroked-button color="primary">Novo Produto</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="produtos">
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> NOME </th>
              <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>

            <ng-container matColumnDef="produtos">
              <th mat-header-cell *matHeaderCellDef> LER PRODUTO </th>
              <td mat-cell *matCellDef="let row">  
                 <a class="produtos" routerLink="{{ row.id}}/read" >
                  <mat-icon class="icon">production_quantity_limits</mat-icon>
                 </a>
              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row"> 
                 <a class="edit" routerLink="{{ row.id }}/update">
                  <mat-icon class="icon">edit</mat-icon>
                 </a>
                 <a class="delete" routerLink="{{ row.id }}/delete">
                  <mat-icon class="icon">delete</mat-icon>
                 </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
